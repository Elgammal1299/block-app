name: block_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.7

  # Local Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.3.0
  path_provider: ^2.1.1

  # Charts for Statistics
  fl_chart: ^0.69.2

  # Date/Time handling & Localization
  intl: ^0.20.2

  # UUID for generating unique IDs
  uuid: ^4.5.1

  # Crypto for PIN hashing
  crypto: ^3.0.3
  get_it: ^9.2.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

